#详细说明见https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html（访问时间2018年4月17日）
###  视图前缀  #########
spring.mvc.view.prefix: /WEB-INF/jsp/
###  视图后缀  #########
spring.mvc.view.suffix: .jsp
### 默认端口 #########
server.port=8080
### 根目录 ########
server.servlet.context-path=/
# Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
# JDBC URL of the database.
spring.datasource.url= jdbc:mysql://localhost/book?useUnicode=true&characterEncoding=UTF-8
# Login username of the database.
spring.datasource.username= root
# Login password of the database.
spring.datasource.password= root

#JPA Configuration:  
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true 
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update  

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
 